<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>Wedding card</title>
</head>
<body>
    <div class="first_page">
        <picture>
            <source srcset="./images/1_desktop.png" media="(min-width: 800px)" />
            <source srcset="./images/1_mobile.png" media="(min-width: 300px)" />
            <img src="./images/1_desktop.png"/>
        </picture>
    </div>
    <div class="second_page">
        <picture>
            <source srcset="./images/2_desktop.png" media="(min-width: 800px)" />
            <source srcset="./images/2_mobile.png" media="(min-width: 300px)" />
            <img src="./images/2_desktop.png"/>
        </picture>
    </div>
    <div class="third_page">
        <picture>
            <source srcset="./images/3_desktop.png" media="(min-width: 800px)" />
            <source srcset="./images/3_mobile.png" media="(min-width: 300px)" />
            <img src="./images/3_desktop.png"/>
        </picture>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
